<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="utf-8" content="text/html; charset=GBK">
        <meta name="viewport" content="width=device-width">
        <title>车万女仆指南书生成器 - 工作台</title>

    <body>
        <h1>车万女仆指南书生成器</h1>
        <p>一个指南书生成工具（仅开发者）</p>
        
        <hr>

        <div style="text-indent: 10px;">
            <p>标题</p>
            <textarea id="title" name="title" style="padding:10px;" cols="40", rows="1"></textarea>
        </div>

        <div style="text-indent: 10px;">
            <p>说明文本</p>
            <textarea id="info" name="info" style="padding:10px;" cols="40", rows="5"></textarea>
        </div>
        
        <div style="text-indent: 10px;">
            <p>配方</p>
            <textarea id="recipe1_1" name="recipe" style="padding:10px;" cols="20", rows="1">air</textarea>
            <textarea id="recipe1_2" name="recipe" style="padding:10px;" cols="20", rows="1">air</textarea>
            <textarea id="recipe1_3" name="recipe" style="padding:10px;" cols="20", rows="1">air</textarea>
            <br>
            <textarea id="recipe2_1" name="recipe" style="padding:10px;" cols="20", rows="1">air</textarea>
            <textarea id="recipe2_2" name="recipe" style="padding:10px;" cols="20", rows="1">air</textarea>
            <textarea id="recipe2_3" name="recipe" style="padding:10px;" cols="20", rows="1">air</textarea>
            <br>
            <textarea id="recipe3_1" name="recipe" style="padding:10px;" cols="20", rows="1">air</textarea>
            <textarea id="recipe3_2" name="recipe" style="padding:10px;" cols="20", rows="1">air</textarea>
            <textarea id="recipe3_3" name="recipe" style="padding:10px;" cols="20", rows="1">air</textarea>
            <br><br>
            产物：
            <textarea id="output" name="recipe" style="padding:10px;" cols="20", rows="1">air</textarea>
            <textarea id="output_c" name="recipe" style="padding:10px;" cols="10", rows="1">1</textarea>
        </div>
        <br>
        <div>
            <textarea id="chapter" name="recipe" style="padding:5px;" cols="3", rows="1">章</textarea>
            <textarea id="page"    name="recipe" style="padding:5px;" cols="3", rows="1">页</textarea>
            <button onclick="generate_table()">生成</button>
        </div>
        <hr/>

        <p id="error_log"></div>
        
        <div style="text-indent: 10px;">
            <p>书内字符</p>
            <textarea id="booktext" name="booktext" style="padding:10px;" cols="40", rows="5"></textarea>
        </div>
        
        <div style="text-indent: 10px;">
            <p>语言字符</p>
            <textarea id="langtext" name="langtext" style="padding:10px;" cols="40", rows="5"></textarea>
        </div>


        <hr>

        <div style="text-indent: 10px;">
            
        </div>
